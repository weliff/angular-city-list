<DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<script src="lib/angular/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
	<style type="text/css">
		.jumbotron {
			width: 400px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10px;
			text-align: center;
		}

		.btn {
			margin-top: 10px;
		}

		.form-control {
			margin-bottom: 5px;
		}
	</style>
	<script>
		angular.module('listaTelefonica', []);
		angular.module('listaTelefonica').controller("listaTelefonicaCtrl", ['$scope', function(scope){
			scope.app = 'Lista Telefonica';
			scope.contatos = [
				{nome: "Pedro", Telefone: 99998888},
				{nome: "Ana", Telefone: 99998877},
				{nome: "Maria", Telefone: 99998866}
			];

			scope.adicionarContato = function (contato) {
				scope.contatos.push(contato);
				delete scope.contato;
			};

			scope.removerContato = function(){
				scope.contatos = scope.contatos.filter(function (contato) {
					return !contato.done;
				});
			};

			scope.mostrarBotaoRemover = function () {
				return scope.contatos.some(function (contato) {
					return contato.done;
				});
			};
		}]);

	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>

			</tr>
			<tr ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.done"/></td>
				<td ng-repeat="(key, value) in contato">
					{{value}}
				</td>
			</tr>
		</table>
		<hr>
		<input class="form-control" placeHolder="Nome" ng-model="contato.nome"/>
		<input class="form-control" placeHolder="Telefone" ng-model="contato.telefone"/>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click="removerContato(contato)" ng-show="mostrarBotaoRemover()">Deletar Contato</button>
		{{contato}}
	</div>
</body>
</html>
