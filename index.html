<DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<script src="lib/angular/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
	<style type="text/css">
		.jumbotron {
			width: 400px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10px;
			text-align: center;
		}

		.btn {
			margin-top: 10px;
		}

		.form-control {
			margin-bottom: 5px;
		}

		.selecionado {
			background-color: yellow;
		}

		.negrito {
			font-weight: bold ;
		}

	</style>
	<script>
		angular.module('listaTelefonica', []);
		angular.module('listaTelefonica').controller("listaTelefonicaCtrl", ['$scope', function(scope){
			scope.app = 'Lista Telefonica';
			scope.contatos = [
				{nome: "Pedro", telefone: 99998888, cor: 'blue'},
				{nome: "Ana", telefone: 99998877, cor: 'yellow'},
				{nome: "Maria", telefone: 99998866, cor: 'red'}
			];

			scope.operadoras = [
				{nome:"Oi", codigo:14, categoria:"Celular"},
				{nome:"Vivo", codigo:15, categoria:"Celular"},
				{nome:"Tim", codigo:41, categoria:"Celular"},
				{nome:"GVT", codigo:25, categoria:"Fixo"},
				{nome:"Tim", codigo:21, categoria:"Fixo"}
			];

			scope.adicionarContato = function (contato) {
				scope.contatos.push(contato);
				delete scope.contato;
			};

			scope.removerContato = function(contatos){
				scope.contatos = contatos.filter(function (contato) {
					return !contato.done;
				});
			};

			scope.isContatoSelecionado = function (contatos) {
				return contatos.some(function (contato) {
					return contato.done;
				});
			};
		}]);

	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table ng-show="contatos.length > 0" class="table table-bordered">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.done}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.done"/></td>
				<td>
					{{contato.nome}}
				</td>
				<td>
					{{contato.telefone}}
				</td>
				<td>
					{{contato.operadora}}
				</td>
				<td>
					<div style="width:20px; height:20px" ng-style="{'background-color':contato.cor}"></div>
				</td>
			</tr>
		</table>
		<hr>
		<input class="form-control" placeHolder="Nome" ng-model="contato.nome"/>
		<input class="form-control" placeHolder="Telefone" ng-model="contato.telefone"/>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="" selected="false">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click="removerContato(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Deletar Contato</button>
		<div ng-include="'footer.html'"></div>
	</div>
</body>
</html>
