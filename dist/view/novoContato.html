<div class="jumbotron"><form name="contatoForm"><select class="form-control" ng-model="contato.tipo"><option value="">Selecione o tipo</option><option>Pessoa Física</option><option>Pessoa Jurídica</option></select><div ng-show="contato.tipo === 'Pessoa Física'"><input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"> <input class="form-control" type="text" ng-model="contato.cpf" name="cpf" placeholder="CPF" ng-required="true"></div><div ng-show="contato.tipo === 'Pessoa Jurídica'"><input class="form-control" type="text" ng-model="contato.nomeFantasia" name="nomeFantasia" placeholder="Nome Fantasia" ng-required="true" ng-minlength="10"> <input class="form-control" type="text" ng-model="contato.cnpj" name="cnpj" placeholder="CNPJ" ng-required="true"> <input class="form-control" type="text" ng-model="contato.razaoSocial" name="razaoSocial" placeholder="Razão Social" ng-required="true"></div><input class="form-control" placeholder="Nome" ng-model="contato.nome" name="nome" ng-required="true" ng-minlength="10"> <input class="form-control" placeholder="Telefone" ng-model="contato.telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" ui-telefone> <input class="form-control" type="text" name="data" placeholder="Data" ng-model="contato.data" ui-date><select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + ( operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'categoria'"><option value="" selected="false">Selecione uma operadora</option></select></form><div ng-messages="contatoForm.nome.$error"><div ng-message="required" ng-show="contatoForm.nome.$dirty" class="alet alert-danger">Preencha o nome!</div><div ng-message="minlength" class="alet alert-danger">O campo nome deve ter no minimo 10 caracteres.</div></div><div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alet alert-danger">Preencha o telefone!</div><div ng-show="contatoForm.telefone.$error.pattern" class="alet alert-danger">O telefone deve ter o formato 9999-9999</div><button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button> {{"100.69" | number:1}}</div>
