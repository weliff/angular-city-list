<div class="jumbotron">
	<form name="contatoForm">
		<input class="form-control" placeHolder="Nome" ng-model="contato.nome" name="nome" ng-required="true" ng-minlength="10"/>
		<input class="form-control" placeHolder="Telefone" ng-model="contato.telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" ui-telefone/>
		<input class="form-control" type="text" name="data" placeholder="Data" ng-model="contato.data" ui-date/>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + ( operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'categoria'">
			<option value="" selected="false">Selecione uma operadora</option>
		</select>
	</form>
	<div ng-messages="contatoForm.nome.$error">
		<div ng-message="required" ng-show="contatoForm.nome.$dirty" class="alet alert-danger">
			Preencha o nome!
		</div>
		<div ng-message="minlength" class="alet alert-danger">
			O campo nome deve ter no minimo 10 caracteres.
		</div>
	</div>
		<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alet alert-danger">
			Preencha o telefone!
		</div>
		<div ng-show="contatoForm.telefone.$error.pattern" class="alet alert-danger">
			O telefone deve ter o formato 9999-9999
		</div>

	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
	{{"100.69" | number:1}}
</div>
